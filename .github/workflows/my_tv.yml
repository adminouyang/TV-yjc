name: Update IPTV Sources

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时运行一次
  workflow_dispatch:  # 支持手动触发

jobs:
  update-sources:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Create necessary directories
      run: |
        mkdir -p my_tv/ip
        mkdir -p my_tv/template
        mkdir -p my_tv/output
        
    - name: Run IPTV processing script
      run: python my_tv/main.py
    
    - name: List generated files
      run: |
        echo "Generated files in my_tv directory:"
        find my_tv -name "*.txt" -o -name "*.m3u" -exec ls -lh {} \;
        
    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --quiet && git diff --staged --quiet || git commit -m "自动更新ip - $(date)"
        git push origin main
