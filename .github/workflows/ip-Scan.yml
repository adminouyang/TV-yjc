name: ip-Scan

on:
  schedule:
    - cron: '0 23,6 * * *'
  workflow_dispatch:

permissions:
  contents: write
env:
  TZ: 'Asia/Shanghai'
  
jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install requests
          
      - name: 配置Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
      - name: 拉取最新代码并重置
        run: |
          git fetch origin
          git reset --hard origin/main
          
      - name: 获取和更新IP
        run: |
          python IP_Scan/ip-Scan.py
          
      - name: 检查更改
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain IP_Scan/ip/ 2>/dev/null || echo 'changed')" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "有更改"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "没有更改可提交"
          fi
          
      - name: 添加和提交更改
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git add IP_Scan/ip/
          git commit -m "自动更新IP配置 $(date '+%Y-%m-%d %H:%M:%S')"
          
      - name: 推送到远程
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git push origin main
