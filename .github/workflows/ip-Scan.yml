name: ip-Scan

on:
  schedule:
    - cron: '0 23,6 * * *'
  workflow_dispatch:

permissions:
  contents: write
env:
  TZ: 'Asia/Shanghai'
  
jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install requests
          
      - name: 配置Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
      - name: 获取和更新IP
        run: |
          # 首先获取最新的远程代码
          git fetch origin
          # 合并或重置到远程分支
          git merge origin/main --strategy-option theirs || \
            git reset --hard origin/main
          
          # 运行扫描脚本
          python IP_Scan/ip-Scan.py
          
      - name: 添加更改
        run: |
          git add IP_Scan/ip/
          
      - name: 提交更改
        run: |
          if git diff --cached --quiet; then
            echo "没有更改可提交"
          else
            git commit -m "自动更新IP配置 $(date '+%Y-%m-%d %H:%M:%S')"
          fi
          
      - name: 推送前拉取
        run: |
          # 尝试拉取最新代码，如果有冲突，强制使用本地版本
          git pull origin main --strategy-option theirs || echo "拉取失败，继续推送"
          
      - name: 强制推送到远程
        run: |
          git push origin main
